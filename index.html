<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<form name="form">
		<input class="textview" name="textview">
	</form>
	<table>
		<tr>
			<td><input type="button" name="one" class="but" value="1"></td>
			<td><input type="button" name="two" class="but" value="2"></td>
			<td><input type="button" name="three" class="but" value="3"></td>
			<td><input type="button" name="plus" class="but" value="+"></td>
		</tr>
		<tr>
			<td><input type="button" name="four" class="but" value="4"></td>
			<td><input type="button" name="five" class="but" value="5"></td>
			<td><input type="button" name="six" class="but" value="6"></td>
			<td><input type="button" name="minus" class="but" value="-"></td>
		</tr>
		<tr>
			<td><input type="button" name="seven" class="but" value="7"></td>
			<td><input type="button" name="eight" class="but" value="8"></td>
			<td><input type="button" name="nine" class="but" value="9"></td>
			<td><input type="button" name="mult" class="but" value="*"></td>
		</tr>
		<tr>
			<td><input type="button" name="clear" class="but" value="C"></td>
			<td><input type="button" name="equal" class="but" value="="></td>
			<td><input type="button" name="zero" class="but" value="0"></td>
			<td><input type="button" name="divide" class="but" value="/"></td>
		</tr>
	</table>
</body>
</html>
